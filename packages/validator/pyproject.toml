[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "cartha-validator"
version = "0.1.0"
description = "Validator orchestration tools for Cartha."
authors = [{ name = "Cartha Contributors" }]
requires-python = ">=3.11,<3.12"
dependencies = [
  "bittensor>=8.3",
  "web3>=6.11,<7",
  "eth-account>=0.10,<0.11",
  "httpx>=0.25",
  "hexbytes>=0.3",
  "pydantic>=2.6,<3",
]

[project.optional-dependencies]
dev = ["pytest"]

[tool.hatch.build.targets.wheel]
packages = ["cartha_validator"]
